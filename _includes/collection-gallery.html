<section class="no-padding" id="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter">
	    {% assign collectionvar = 'site.'| append: page.title%}
	    {{collectionvar}}

           {% for item in collectionvar %}
              <div class="col-lg-4 col-sm-6">
                  <a href="/{{page.col_name}}/{{ item.name }}" class="portfolio-box">
                      <img src="img/portfolio/{{page.title}}/{{ item.main_image }}" class="img-responsive" alt="">
                      <div class="portfolio-box-caption">
                          <div class="portfolio-box-caption-content">
                              <div class="project-category text-faded">
                                  {{ item.name }}
                              </div>
                          </div>
                      </div>
                  </a>
              </div>
            {% endfor %}
        </div>
    </div>
</section>
