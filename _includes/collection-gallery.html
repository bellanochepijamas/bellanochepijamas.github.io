<section class="no-padding" id="collection_title">
    <div class="container-fluid">
        <div class="row no-gutter">
	    {% assign collectionvar = 'site.'| append: page.col_name%}
<div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                	    <h2 class="section-heading">{{page.title | capitalize}}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
</section>
<p> {{site.collections}} </p>
<section id="pijamaportfolio">
           {% for pijama in site.1mujeres %}
              <div class="col-lg-4 col-sm-6">
                  <a href="/{{page.title}}/{{ pijama.name }}" class="portfolio-box">
                      <img src="img/portfolio/{{page.title}}/{{ pijama.main_image }}" class="img-responsive" alt="">
                      <div class="portfolio-box-caption">
                          <div class="portfolio-box-caption-content">
                              <div class="project-category text-faded">
                                  {{ pijama.name }}
                              </div>
                          </div>
                      </div>
                  </a>
              </div>
            {% endfor %}
        </div>
    </div>
</section>
