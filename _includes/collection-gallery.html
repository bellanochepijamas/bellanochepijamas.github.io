<section id="pijamaportfolio">
<div class="container-fluid">
    <div class="row no-gutter">
		{% assign current_col = page.col_name %}
			     {% for pijama in site.[current_col] %}
              <div class="col-lg-4 col-sm-6">
                {% assign homelink = site.[current_col].main_page %}
                {{ homelink }}
                {% assign pijamalink = pijama.main_image %}
                {% assign pijamaimg = homelink | append: pijamalink %}
                {{pijamaimg}}
                  <a href="{{ pijama.url }}" class="portfolio-box">
                      <img src="/img/portfolio{{ pijamaimg }}" class="img-responsive" alt="">
                      <div class="portfolio-box-caption">
                          <div class="portfolio-box-caption-content">
                              <div class="project-category text-faded">
                                  {{ pijama.name }}
                              </div>
                          </div>
                      </div>
                  </a>
              </div>
		     {% endfor %}
        </div>
    </div>

</section>
